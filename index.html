<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Loved+by+the+King&display=swap" rel="stylesheet">
    
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Desafio de Páscoa</title>
</head>
<body class="d-flex flex-column justify-content-center gradient-background">
    <nav class="navbar">
        <div class="container-fluid mt-3">
            <img class="col-12 text-center" width="50px" height="50px" src="./images/svg/g-logo.svg" style="filter:drop-shadow(2px 2px 30px white);">
        </div>
    </nav>

    <section class="main">
        <div class="container align-content-center">
            <div class="row">
                <div class="col-12 text-center align-content-center">
                    <img src="./images/choc-love.gif" width="100px" style="object-fit: cover; filter: drop-shadow(1px 4px 4px #44384170);">
                    <h1 class="loved-by">Input code</h1>
                </div>
                <div class="col-lg-12 d-flex justify-content-center">
                    <input type="password">
                </div>
                <div class="col-12 d-flex justify-content-center mt-2">
                    <button type="button" class="btn btn-dark fw-bold rounded-pill">Resgatar</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="middle d-none">
        <div class="container align-content-center">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-5 text-center align-content-center">
                    <img src="./images/cats.gif" width="100px" style="object-fit: cover; filter: drop-shadow(1px 4px 4px #44384170);">
                    <div class="card shadow-sm">
                        <video width="100%" controls>
                            <source src="./images/videos/placeholder.mp4" type="video/mp4">
                          Your browser does not support the video tag.
                        </video>
                        <div class="card-body">
                          <p class="card-text text-white">Eu sei que não é uma recompensa magnífica, mas espero que isso deixe a sua páscoa um pouco mais doce com amor.<br>❤️ Eu te amo.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <footer class="mt-auto d-flex justify-content-center">
            <p class="mb-3 text-white">With ❤️ <a href="#" class="fw-bold text-white">Gomes</a></p>
        </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./dom/index.js"></script>
</body>
</html>
